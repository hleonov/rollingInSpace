<div id="players_container">
  <ol id="players_list">
    <li *ngFor="let character of charStatsList | slice:0:4; index as i"
       class="player_card" id="{{ 'player_card_' + i }}"> 
       <app-consumables [currentChar]="character" [charList]="charStatsList"></app-consumables>
       <div class="screw top left"></div>
       <div class="screw top right"></div>
       <div class="screw bottom left"></div>
       <div class="screw bottom right"></div>
       <app-roll-info [parentEnabledGM]="enableGM" [charName]="character.name"></app-roll-info>
    </li>
  </ol>
  <!-- <div class="rotate_container">
    <p class="rotate" id="rotate_left" onclick="rotate_left()"></p>
    <p class="rotate" id="rotate_right" onclick="rotate_right()"></p>
  </div> -->
</div>

<div class="chatlog">
  <app-chat-log></app-chat-log>
</div>
<div class="gm_checkbox">
  <div class="create">    
    <button mat-button color="primary" (click)="openDialog()">Create a new character</button>
  </div>
  
  <mat-checkbox [formControl]="enableGM">I am the GM</mat-checkbox>
</div>
