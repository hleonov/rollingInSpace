<form class="player_stats">
    <label class="top_header"></label>
    <label class="top_header">max</label>
    <label class="top_header">cur</label>
    <label>Might</label>
    <input class="stat" type="number" value="{{currentChar.might.maxValue}}" 
        (keypress)="validate($event)">
    <input class="stat" type="number" value="{{currentChar.might.currentValue}}"
        (keypress)="validate($event)">
    <label>Speed</label>
    <input class="stat" type="number" value="{{currentChar.speed.maxValue}}"
         (keypress)="validate($event)">
    <input class="stat" type="number" value="{{currentChar.speed.currentValue}}"
         (keypress)="validate($event)">
    <label>Intellect</label>
    <input class="stat" type="number" value="{{currentChar.intellect.maxValue}}"
         (keypress)="validate($event)">
    <input class="stat" type="number" value="{{currentChar.intellect.currentValue}}"
         (keypress)="validate($event)">
    <div class="stat_invisible">-</div>
    <div></div>
    <div></div>
    <label>Stress</label>
    <input class="stat" type="number" value="{{currentChar.stress.maxValue}}"
         (keypress)="validate($event)">
    <input class="stat" type="number" value="{{currentChar.stress.currentValue}}"
         (keypress)="validate($event)">
    <label>Mental</label>
    <input class="stat" type="number" value="{{currentChar.mental.maxValue}}"
         (keypress)="validate($event)">
    <input class="stat" type="number" value="{{currentChar.mental.currentValue}}"
         (keypress)="validate($event)">
    <button class="rest wide" type="button" (click)="rest()">
        Rest ({{currentChar.timesRested}})
    </button>
</form>
